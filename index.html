<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const appClipUrl = urlParams.get('appClipUrl');
            const webUrl = urlParams.get('webUrl');

            // User agent detection
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !/Macintosh/.test(userAgent);
            var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            var iOSVersion = parseFloat(
                ('' + (/CPU.*OS ([0-9_]{1,5}([0-9_]{1,5})?).*AppleWebKit.*Mobile/i.exec(userAgent) || [0, ''])[1])
                .replace('undefined', '3_2').replace('_', '.').replace('_', '')
            ) || false;

            if (isIOS && (isSafari || iOSVersion >= 17)) {
                // Redirect to the default app clip URL for iOS Safari users and iOS 17+ users
                window.location.href = appClipUrl;
            } else {
                // Redirect to the web ordering platform for other users
                window.location.href = webUrl;
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
