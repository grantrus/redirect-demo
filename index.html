<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function handleRedirect(appClipUrl, webUrl) {
            // User agent detection
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !/Macintosh/.test(userAgent);
            var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            var iOSVersion = parseFloat(
                ('' + (/CPU.*OS ([0-9_]{1,5}([0-9_]{1,5})?).*AppleWebKit.*Mobile/i.exec(userAgent) || [0, ''])[1])
                .replace('undefined', '3_2').replace('_', '.').replace('_', '')
            ) || false;

            if (isIOS && (isSafari || iOSVersion >= 17)) {
                // Open the App Clip URL directly
                window.location.href = appClipUrl;
            } else {
                // Open the web URL in the same tab
                window.location.href = webUrl;
            }
        }
    </script>
</head>
<body>
    <button onclick="handleRedirect('https://appclip.apple.com/id?p=org.curate.app.Clip', 'https://www.curated.menu/1/66188687b407b7704b6e7f52')">Order Now</button>
</body>
</html>
